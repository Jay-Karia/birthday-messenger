<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Birthday Messanger</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>

  <button id="toggle-dark-mode"
    style="position: absolute; top: 16px; right: 16px; background: none; border: none; cursor: pointer; padding: 8px;">
    <span style="vertical-align: middle;">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="vertical-align: middle;"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="2" fill="none" />
        <path
          d="M10 3V1M10 19v-2M17 10h2M1 10h2M15.66 15.66l1.42 1.42M2.92 2.92l1.42 1.42M15.66 4.34l1.42-1.42M2.92 17.08l1.42-1.42"
          stroke="currentColor" stroke-width="2" />
      </svg>
    </span>
  </button>

  <div style="margin: 20px auto; max-width: 320px; text-align: center;">
    <label for="birthday" style="font-size: 1.1em; margin-bottom: 8px; display: block;">Select a birthday:</label>
    <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
      <input type="date" id="birthday" name="birthday"
        style="padding: 8px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc;">
      <button id="find-btn"
        style="padding: 8px 20px; font-size: 1em; border-radius: 4px; border: 1px solid #555; background: #555; color: #fff; cursor: pointer;">
        Find
      </button>
    </div>
  </div>

      </svg>
    </button> -->

  <script src="renderer.js"></script>
</body>

</html>
