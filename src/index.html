<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Messanger</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
      <!-- Toggle Theme mode -->
      <button id="toggle-dark-mode" title="Toggle Theme">
        <span style="vertical-align: middle">
          <!-- svg -->
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="10"
              cy="10"
              r="7"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M10 3V1M10 19v-2M17 10h2M1 10h2M15.66 15.66l1.42 1.42M2.92 2.92l1.42 1.42M15.66 4.34l1.42-1.42M2.92 17.08l1.42-1.42"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </span>
      </button>

      <!-- Upload Button -->
       <a href="./pages/upload.html">
         <button id="upload-btn" title="Upload Data" aria-label="Upload">
           <span style="vertical-align: middle">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle">
               <path d="M12 16V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
               <path d="M7 9l5-5 5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
               <path d="M4 16v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
          </button>
        </a>

      <!-- Logout Button -->
      <button id="logout-btn" title="Logout">
        <span style="vertical-align: middle">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3.5"
              y="5.5"
              width="7"
              height="9"
              rx="1.5"
              stroke="currentColor"
              stroke-width="1.6"
              fill="none"
            />
            <path
              d="M10 10h6"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
            <path
              d="M14 8l2 2-2 2"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>

      <!-- Auth/Login Page -->
      <div id="auth-container">
        <div class="auth-box">
          <img src="../public/srm-logo.png" alt="SRM Logo" class="srm-logo-large" />
        </div>
        <h2>Login</h2>
        <input
          id="user-input"
          type="text"
          placeholder="User ID"
          class="auth-input"
        />
        <input
          id="pass-input"
          type="password"
          placeholder="Password"
          class="auth-input"
        />
        <button id="login-btn">Login</button>
        <div id="login-error"></div>
      </div>

      <!-- Main App Content -->
      <div id="main-container" style="display: none">
        <img src="../public/srm-logo.png" alt="SRM Logo" class="srm-logo-small" />

        <div class="birthday-container">
          <label for="birthday" id="birthday-label">Select a birthday:</label>
          <div class="birthday-box">
            <input type="date" id="birthday" name="birthday" />
            <button id="find-btn" type="button">
              <span class="label">Find</span>
            </button>
          </div>
        </div>

        <div id="results-container" class="results"></div>

        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
          "
        >
          <button id="clear-results-btn" type="button">
            <span class="icon" aria-hidden="true">âœ•</span>
            Clear
          </button>

          <button id="send-btn" type="button">
            <span class="label">Send</span>
          </button>
        </div>
      </div>
    </div>
    <!-- END content-wrapper -->

    <footer>
      <a href="https://github.com/Jay-Karia/birthday-messenger" target="_blank"
        >View on GitHub</a
      >
    </footer>

    <script src="renderer.js"></script>
  </body>
</html>
