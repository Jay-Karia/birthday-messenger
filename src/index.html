<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Messanger</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
      <!-- Toggle Theme mode -->
      <button id="toggle-dark-mode" title="Toggle Theme">
        <span style="vertical-align: middle">
          <!-- svg -->
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="10"
              cy="10"
              r="7"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M10 3V1M10 19v-2M17 10h2M1 10h2M15.66 15.66l1.42 1.42M2.92 2.92l1.42 1.42M15.66 4.34l1.42-1.42M2.92 17.08l1.42-1.42"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </span>
      </button>

      <!-- Upload Button -->
       <a href="./pages/upload.html">
         <button id="upload-btn" title="Upload Data" aria-label="Upload">
           <span style="vertical-align: middle">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle">
               <path d="M12 16V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
               <path d="M7 9l5-5 5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
               <path d="M4 16v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
          </button>
        </a>

      <!-- Logout Button -->
      <button id="logout-btn" title="Logout">
        <span style="vertical-align: middle">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3.5"
              y="5.5"
              width="7"
              height="9"
              rx="1.5"
              stroke="currentColor"
              stroke-width="1.6"
              fill="none"
            />
            <path
              d="M10 10h6"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
            <path
              d="M14 8l2 2-2 2"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>

      <!-- Auth/Login Page -->
      <div id="auth-container">
        <div class="auth-box">
          <img src="../public/srm-logo.png" alt="SRM Logo" class="srm-logo-large" />
        </div>
        <h2>Login</h2>
        <input
          id="user-input"
          type="text"
          placeholder="User ID"
          class="auth-input"
        />
        <input
          id="pass-input"
          type="password"
          placeholder="Password"
          class="auth-input"
        />
        <button id="login-btn">Login</button>
        <div id="login-error"></div>
      </div>

      <!-- Main App Content -->
      <div id="main-container" style="display: none">
        <img src="../public/srm-logo.png" alt="SRM Logo" class="srm-logo-small" />
        <strong>SRM Institute of Science and Technology</strong>
        <div class="birthday-container">
          <label for="birthday" id="birthday-label">Select a birthday:</label>
          <div class="birthday-box">
            <input type="date" id="birthday" name="birthday" />
            <button id="find-btn" type="button">
              <span class="label">Find</span>
            </button>
          </div>
        </div>

        <div id="results-container" class="results"></div>

        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
          "
        >
          <button id="clear-results-btn" type="button">
            <span class="icon" aria-hidden="true">âœ•</span>
            Clear
          </button>

          <button id="send-btn" type="button">
            <span class="label">Send</span>
          </button>
        </div>
      </div>
    </div>
    <!-- END content-wrapper -->

    <footer>
      <a href="https://github.com/Jay-Karia/birthday-messenger" target="_blank" class="github-link" aria-label="View on GitHub">
      <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" style="vertical-align: middle; margin-right:4px">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.11 0 0 .67-.21 2.2.82a7.6 7.6 0 0 1 2-.27 7.6 7.6 0 0 1 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.91.08 2.11.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/>
      </svg>
      <span>View on GitHub</span>
      </a>
    </footer>

    <script src="renderer.js"></script>
  </body>
</html>
