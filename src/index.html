<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Messanger</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
      <!-- Toggle Theme mode -->
      <button id="toggle-dark-mode" title="Toggle Theme">
        <span style="vertical-align: middle">
          <!-- svg -->
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="10"
              cy="10"
              r="7"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M10 3V1M10 19v-2M17 10h2M1 10h2M15.66 15.66l1.42 1.42M2.92 2.92l1.42 1.42M15.66 4.34l1.42-1.42M2.92 17.08l1.42-1.42"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </span>
      </button>

      <!-- Upload Button -->
      <a href="./pages/upload.html">
        <button id="upload-btn" title="Upload Data" aria-label="Upload">
          <span style="vertical-align: middle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle">
         <path d="M12 16V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
         <path d="M7 9l5-5 5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
         <path d="M4 16v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </a>
      <button id="lock-btn" title="Change Password" aria-label="Change Password">
        <span style="vertical-align: middle">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle">
            <rect x="5" y="11" width="14" height="10" rx="2"
             stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M9 11V8a3 3 0 0 1 6 0v3"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="16" r="1.5" fill="currentColor"/>
          </svg>
        </span>
      </button>

      <!-- Logout Button -->
      <button id="logout-btn" title="Logout">
        <span style="vertical-align: middle">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3.5"
              y="5.5"
              width="7"
              height="9"
              rx="1.5"
              stroke="currentColor"
              stroke-width="1.6"
              fill="none"
            />
            <path
              d="M10 10h6"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
            <path
              d="M14 8l2 2-2 2"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>

      <!-- Auth/Login Page -->
      <div id="auth-container">
        <div class="auth-box">
          <img src="../public/srm-logo.png" alt="SRM Logo" class="srm-logo-large" />
        </div>
        <h2>Login</h2>
        <input
          id="user-input"
          type="text"
          placeholder="User ID"
          class="auth-input"
        />
        <input
          id="pass-input"
          type="password"
          placeholder="Password"
          class="auth-input"
        />
        <button id="login-btn">Login</button>
        <div id="login-error"></div>
      </div>

      <!-- Main App Content -->
      <div id="main-container" style="display: none">
        <div style="display: flex; align-items: center;gap:14px;">
          <img src="../public/srm-logo.png" alt="SRM Logo" class="srm-logo-small" />
          <strong style="font-size: 1.2rem;">SRM Institute of Science and Technology, Trichy</strong>
        </div>
        <div class="birthday-container">
          <label for="birthday" id="birthday-label">Select a birthday:</label>
          <div class="birthday-box">
            <input type="date" id="birthday" name="birthday" />
            <button id="find-btn" type="button">
              <span class="label">Find</span>
            </button>
          </div>
        </div>

        <div id="results-container" class="results"></div>

        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
          "
        >
          <button id="clear-results-btn" type="button">
            <span class="icon" aria-hidden="true">âœ•</span>
            Clear
          </button>

          <button id="send-btn" type="button">
            <span class="label">Send</span>
          </button>
        </div>
      </div>
    </div>
    <!-- END content-wrapper -->

    <footer>

    <!-- Change Password Modal -->
    <div id="pw-modal" class="pw-modal" style="display:none" role="dialog" aria-modal="true" aria-labelledby="pw-modal-title">
      <div class="pw-modal__dialog">
        <h3 id="pw-modal-title">Change Password</h3>
        <form id="pw-form" autocomplete="off">
          <label class="pw-field">
            <span>Current Password</span>
            <input id="pw-old" type="password" required minlength="1" />
          </label>
          <label class="pw-field">
            <span>New Password</span>
            <input id="pw-new" type="password" required minlength="4" />
          </label>
          <div id="pw-error" class="pw-error" aria-live="polite"></div>
          <div class="pw-modal__actions">
            <button type="button" id="pw-cancel" class="btn-outline">Cancel</button>
            <button type="submit" id="pw-submit" class="btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
    <a href="https://github.com/Jay-Karia/birthday-messenger/releases/tag/v0.1.1" target="_blank">
      <span class="app-version" aria-label="Application version">v0.1.1</span>
    </a>
    </footer>

    <script src="renderer.js"></script>
  </body>
</html>
