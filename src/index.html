<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Messanger</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <button
      id="toggle-dark-mode"
      style="
        position: absolute;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
      "
    >
      <span style="vertical-align: middle">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          style="vertical-align: middle"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="10"
            cy="10"
            r="7"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M10 3V1M10 19v-2M17 10h2M1 10h2M15.66 15.66l1.42 1.42M2.92 2.92l1.42 1.42M15.66 4.34l1.42-1.42M2.92 17.08l1.42-1.42"
            stroke="currentColor"
            stroke-width="2"
          />
        </svg>
      </span>
    </button>
    <!-- Auth/Login Page -->
    <div
      id="auth-container"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <h2>Login</h2>
      <input
        id="user-input"
        type="text"
        placeholder="User ID"
        style="margin-bottom: 10px; padding: 8px; width: 200px"
      />
      <input
        id="pass-input"
        type="password"
        placeholder="Password"
        style="margin-bottom: 10px; padding: 8px; width: 200px"
      />
      <button id="login-btn" style="padding: 8px 20px">Login</button>
      <div
        id="login-error"
        style="color: red; margin-top: 10px; display: none"
      ></div>
    </div>

    <!-- Main App Content -->
    <div id="main-container" style="display: none">
      <!-- Logout Button -->
      <button
        id="logout-btn"
        style="
          position: absolute;
          top: 16px;
          left: 16px;
          background: none;
          border: none;
          cursor: pointer;
          padding: 8px;
        "
        title="Logout"
      >
        <span style="vertical-align: middle">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10h6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M11 7l3 3-3 3"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <rect
              x="3"
              y="4"
              width="6"
              height="12"
              rx="2"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </span>
      </button>

      <div style="margin: 20px auto; max-width: 320px; text-align: center">
        <label
          for="birthday"
          style="font-size: 1.1em; margin-bottom: 8px; display: block"
          >Select a birthday:</label
        >
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
          "
        >
          <input
            type="date"
            id="birthday"
            name="birthday"
            style="
              padding: 8px;
              font-size: 1em;
              border-radius: 4px;
              border: 1px solid #ccc;
            "
          />
          <button
            id="find-btn"
            style="
              padding: 8px 20px;
              font-size: 1em;
              border-radius: 4px;
              border: 1px solid #555;
              background: #555;
              color: #fff;
              cursor: pointer;
            "
          >
            Find
          </button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
