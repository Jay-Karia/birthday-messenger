<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Messeneger | Upload Data</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <!-- Header -->
    <header
      style="
        position: relative;
        height: 56px;
        padding-left: 6px;
        display: flex;
        align-items: center;
      "
    >
      <div style="flex: 1; display: flex; align-items: center; gap: 10px">
        <img
          src="../../public/srm-logo.png"
          alt="SRM Logo"
          class="srm-logo-small"
          style="margin: 0"
        />
        <h1
          style="
            font-size: 18px;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
          "
        >
          Upload
        </h1>
      </div>
      <!-- Toggle Theme mode -->
      <button id="toggle-dark-mode" title="Toggle Theme">
        <span style="vertical-align: middle">
          <!-- svg -->
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="10"
              cy="10"
              r="7"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M10 3V1M10 19v-2M17 10h2M1 10h2M15.66 15.66l1.42 1.42M2.92 2.92l1.42 1.42M15.66 4.34l1.42-1.42M2.92 17.08l1.42-1.42"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </span>
      </button>

      <!-- Home Button -->
      <a href="../index.html">
        <button id="upload-btn" title="Upload Data" aria-label="Upload">
          <span style="vertical-align: middle">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="vertical-align: middle"
            >
              <path
                d="M3 11.5L12 3l9 8.5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M5 10v10h14V10"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              />
              <path
                d="M10 20v-6h4v6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
      </a>

      <!-- Logout Button -->
      <button id="logout-btn" title="Logout">
        <span style="vertical-align: middle">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3.5"
              y="5.5"
              width="7"
              height="9"
              rx="1.5"
              stroke="currentColor"
              stroke-width="1.6"
              fill="none"
            />
            <path
              d="M10 10h6"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
            <path
              d="M14 8l2 2-2 2"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>
    </header>

    <main style="max-width: 800px; margin: 20px auto 40px; padding: 0 20px">
      <!-- Current Files Section -->
      <section style="margin-bottom: 32px">
        <div style="text-align: center; margin-bottom: 20px">
          <h2
            style="
              font-size: 24px;
              margin: 0 0 8px;
              font-weight: 600;
              color: #1f2937;
            "
          >
            Upload Excel Files
          </h2>
          <p style="font-size: 14px; line-height: 1.5; opacity: 0.7">
            Manage your uploaded Excel files. These files are currently being
            used for birthday data.
          </p>
        </div>

        <div
          id="current-files-container"
          style="
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            position: relative;
          "
        >
          <!-- Action buttons header -->
          <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px">
            <h3 style="margin: 0; font-size: 18px; font-weight: 600; color: #1f2937">Uploaded Files</h3>
            <div style="display: flex; align-items: center; gap: 12px">
              <div id="file-count" style="
                background: #374151;
                color: white;
                padding: 4px 12px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: 500;
              ">0 files</div>
              <button 
                id="convert-btn"
                onclick="convertToCSV()"
                style="
                  padding: 6px 12px; 
                  border: 1px solid #059669; 
                  border-radius: 6px; 
                  background: white; 
                  color: #059669; 
                  cursor: pointer; 
                  font-size: 12px;
                  font-weight: 500;
                  transition: all 0.2s ease;
                  display: none;
                  align-items: center;
                  gap: 4px;
                "
                onmouseover="this.style.background='#059669'; this.style.color='white'"
                onmouseout="this.style.background='white'; this.style.color='#059669'"
              >
                üîÑ Convert to CSV
              </button>
              <button 
                id="delete-all-btn"
                onclick="deleteAllFiles()"
                style="
                  padding: 6px 12px; 
                  border: 1px solid #dc2626; 
                  border-radius: 6px; 
                  background: white; 
                  color: #dc2626; 
                  cursor: pointer; 
                  font-size: 12px;
                  font-weight: 500;
                  transition: all 0.2s ease;
                  display: none;
                  align-items: center;
                  gap: 4px;
                "
                onmouseover="this.style.background='#dc2626'; this.style.color='white'"
                onmouseout="this.style.background='white'; this.style.color='#dc2626'"
              >
                üóëÔ∏è Delete All
              </button>
            </div>
          </div>

          <div
            id="files-loading"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              min-height: 80px;
              color: #6b7280;
            "
          >
            <span style="margin-right: 8px">‚è≥</span> Loading files...
          </div>

          <div id="files-list" style="display: none">
            <!-- Files will be populated here by JavaScript -->
          </div>

          <div
            id="no-files"
            style="display: none; padding: 20px; color: #6b7280"
          >
            <div style="text-align: center; margin-bottom: 24px">
              <div style="font-size: 48px; margin-bottom: 12px; opacity: 0.5">
                üìÇ
              </div>
              <p style="margin: 0; font-size: 16px">No files uploaded yet</p>
              <p style="margin: 4px 0 0; font-size: 14px; opacity: 0.7">
                Upload Excel files for each academic year
              </p>
            </div>

            <!-- Quick upload slots for each year -->
            <div
              style="
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 16px;
                margin-top: 20px;
              "
            >
              <!-- 1st Year Slot -->
              <div
                style="
                  border: 2px dashed #d1d5db;
                  border-radius: 8px;
                  padding: 20px;
                  text-align: center;
                  transition: all 0.3s ease;
                  cursor: pointer;
                  background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
                "
                onclick="triggerFileUpload('first')"
                onmouseover="this.style.borderColor='#6b7280'; this.style.backgroundColor='#f3f4f6'"
                onmouseout="this.style.borderColor='#d1d5db'; this.style.backgroundColor='linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%)'"
              >
                <p style="margin: 4px 0 0; font-size: 12px; opacity: 0.6">
                  Click to upload
                </p>
                <input
                  type="file"
                  id="quick-first-input"
                  style="display: none"
                  accept=".xlsx,.xls"
                  onchange="handleQuickUpload('first', this)"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <a href="https://github.com/Jay-Karia/birthday-messenger" target="_blank"
        >View on GitHub</a
      >
    </footer>

    <script src="../renderer.js"></script>
    <script src="./upload.js"></script>
  </body>
</html>
