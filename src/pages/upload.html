<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Messeneger | Upload Data</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <!-- Header -->
    <header
      style="
        position: relative;
        height: 56px;
        padding-left: 6px;
        display: flex;
        align-items: center;
      "
    >
      <div style="flex: 1; display: flex; align-items: center; gap: 10px">
        <img
          src="../../public/srm-logo.png"
          alt="SRM Logo"
          class="srm-logo-small"
          style="margin: 0"
        />
        <h1
          style="
            font-size: 18px;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
          "
        >
          Upload
        </h1>
      </div>
      <!-- Toggle Theme mode -->
      <button id="toggle-dark-mode" title="Toggle Theme">
        <span style="vertical-align: middle">
          <!-- svg -->
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="10"
              cy="10"
              r="7"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M10 3V1M10 19v-2M17 10h2M1 10h2M15.66 15.66l1.42 1.42M2.92 2.92l1.42 1.42M15.66 4.34l1.42-1.42M2.92 17.08l1.42-1.42"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </span>
      </button>

      <!-- Home Button -->
      <a href="../index.html">
        <button id="upload-btn" title="Upload Data" aria-label="Upload">
          <span style="vertical-align: middle">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="vertical-align: middle"
            >
              <path
                d="M3 11.5L12 3l9 8.5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M5 10v10h14V10"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              />
              <path
                d="M10 20v-6h4v6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
      </a>

      <!-- Logout Button -->
       <button id="logout-btn" title="Logout">
        <span style="vertical-align: middle">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            style="vertical-align: middle"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3.5"
              y="5.5"
              width="7"
              height="9"
              rx="1.5"
              stroke="currentColor"
              stroke-width="1.6"
              fill="none"
            />
            <path
              d="M10 10h6"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
            <path
              d="M14 8l2 2-2 2"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>
    </header>

    <main style="max-width: 760px; margin: 10px auto 40px; padding: 0 16px">
      <section style="margin-top: 12px">
        <h2 style="font-size: 20px; margin: 0 0 10px">Upload Excel Files by Year</h2>
        <p style="font-size: 13px; line-height: 1.5; opacity: 0.8; margin-bottom: 20px">
          Upload Excel (.xlsx) files for each academic year.
        </p>

        <!-- First Year Upload -->
        <div style="margin-bottom: 20px; padding: 16px;">
          <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap">
            <input type="file" id="first-year-input" style="display: none" accept=".xlsx" />
            <button
              id="select-first-year"
              type="button"
              style="padding: 8px 16px; border: 1px solid #555; border-radius: 6px; background: #555; color: #fff; cursor: pointer"
            >
              Choose 1st Year File
            </button>
            <button
              id="upload-first-year"
              type="button"
              style="padding: 8px 16px; border: 1px solid #1f7c42; border-radius: 6px; background: #2b9b59; color: #fff; cursor: pointer"
              disabled
            >
              Upload
            </button>
            <span id="first-year-label" style="font-size: 12px; opacity: 0.75">No file selected</span>
            <span id="first-year-status" style="font-size: 12px"></span>
          </div>
        </div>

        <!-- Second Year Upload -->
        <div style="margin-bottom: 20px; padding: 16px;">
          <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap">
            <input type="file" id="second-year-input" style="display: none" accept=".xlsx" />
            <button
              id="select-second-year"
              type="button"
              style="padding: 8px 16px; border: 1px solid #555; border-radius: 6px; background: #555; color: #fff; cursor: pointer"
            >
              Choose 2nd Year File
            </button>
            <button
              id="upload-second-year"
              type="button"
              style="padding: 8px 16px; border: 1px solid #1f7c42; border-radius: 6px; background: #2b9b59; color: #fff; cursor: pointer"
              disabled
            >
              Upload
            </button>
            <span id="second-year-label" style="font-size: 12px; opacity: 0.75">No file selected</span>
            <span id="second-year-status" style="font-size: 12px"></span>
          </div>
        </div>

        <!-- Third Year Upload -->
        <div style="margin-bottom: 20px; padding: 16px;">
          <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap">
            <input type="file" id="third-year-input" style="display: none" accept=".xlsx" />
            <button
              id="select-third-year"
              type="button"
              style="padding: 8px 16px; border: 1px solid #555; border-radius: 6px; background: #555; color: #fff; cursor: pointer"
            >
              Choose 3rd Year File
            </button>
            <button
              id="upload-third-year"
              type="button"
              style="padding: 8px 16px; border: 1px solid #1f7c42; border-radius: 6px; background: #2b9b59; color: #fff; cursor: pointer"
              disabled
            >
              Upload
            </button>
            <span id="third-year-label" style="font-size: 12px; opacity: 0.75">No file selected</span>
            <span id="third-year-status" style="font-size: 12px"></span>
          </div>
        </div>

        <!-- Fourth Year Upload -->
        <div style="margin-bottom: 20px; padding: 16px;">
          <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap">
            <input type="file" id="fourth-year-input" style="display: none" accept=".xlsx" />
            <button
              id="select-fourth-year"
              type="button"
              style="padding: 8px 16px; border: 1px solid #555; border-radius: 6px; background: #555; color: #fff; cursor: pointer"
            >
              Choose 4th Year File
            </button>
            <button
              id="upload-fourth-year"
              type="button"
              style="padding: 8px 16px; border: 1px solid #1f7c42; border-radius: 6px; background: #2b9b59; color: #fff; cursor: pointer"
              disabled
            >
              Upload
            </button>
            <span id="fourth-year-label" style="font-size: 12px; opacity: 0.75">No file selected</span>
            <span id="fourth-year-status" style="font-size: 12px"></span>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <a href="https://github.com/Jay-Karia/birthday-messenger" target="_blank"
        >View on GitHub</a
      >
    </footer>

    <script src="../renderer.js"></script>
    <script src="./upload.js"></script>
  </body>
</html>
